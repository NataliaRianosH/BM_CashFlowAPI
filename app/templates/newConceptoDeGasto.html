{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flujo de caja</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    
</head>
<body>
    <h1>Formulario<h1>
    <h2>Nuevo concepto de gasto <h2>
        
    <form action="{% url 'nuevo_concepto'%}" method="POST">
        {% csrf_token %}
        <h>Nombre </h>
        <input type = "text" name="nombre" placeholder="Nombre" >
        <h>Estado </h>
        <select name="estado">
            <option value="activo">Activo</option>
            <option value="inactivo">Inactivo</option>
        </select>
        <h>Descripcion </h>
        <textarea type = "text" name="descripcion" placeholder="Describe el nuevo egreso" ></textarea>
       <button> Crear </button>
    </form>    

    {% for concepto in conceptos %}
    <div>
    {{concepto.nombre_concepto}}    
    <form action="{% url 'eliminar_concepto' concepto.id %}" method="POST">
        {% csrf_token %}
        <button> Eliminar</button>

    </form>
    <div>
    {%empty%}
    <h1>No hay gastos <h1>
    {% endfor %}
    
</body>
</html>
